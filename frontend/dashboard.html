<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Logout Button -->
    <div id="logout-container">
      <button id="logout-button">Logout</button>
    </div>

    <!-- System Stats Section -->
    <h1>System Statistics</h1>
    <div id="stats-container">
      <!-- Existing Stats will populate here -->
    </div>

    <!-- Current Logged-In Users Section -->
    <div id="users-container">
      <h2>Current Logged-In Users</h2>
      <ul id="users-list">
        <!-- List of users will populate here -->
      </ul>
    </div>

    <!-- Processes Section -->
    <div id="processes-container">
      <h2>Processes</h2>
      <p id="process-summary"></p>
      <table id="processes-table">
        <thead>
          <tr>
            <th><button id="sort-pid">PID</button></th>
            <th>Name</th>
            <th><button id="sort-cpu">CPU</button></th>
            <th><button id="sort-memory">Memory</button></th>
          </tr>
        </thead>
        <tbody>
          <!-- Process rows will populate here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
